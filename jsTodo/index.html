<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Todo List</title>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-5 shadow-lg p-3 mb-5 bg-white rounded text-center">

        <h1>JS TODO LIST</h1>
        <input type="text" class="form-control" id="todo" onfocus="this.value = null">
        <button class="btn btn-success" onclick="addTodo()">Add Todo</button> <!-- unlike React, we do need to use Inv Ops -->

        <div id="addTodo" class="text-lg-start"></div>

      </div>
    </div>
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
